# fly.production.toml - Fly.io configuration for refyne-api PRODUCTION
# Used by GitHub Actions on v* tag push
# Manual deploy: fly deploy --config fly.production.toml --app refyne-api

app = "refyne-api"
primary_region = "lhr"  # London - close to Turso aws-eu-west-1

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  LOG_LEVEL = "debug"
  ENABLE_PPROF = "true"  # Enable pprof profiler (access via: fly proxy 6060:6060)
  # Secrets set via: fly secrets set KEY=value --app refyne-api

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero when idle
  # Max machines: fly scale count --max-per-region 5 --app refyne-api
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/healthz"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

