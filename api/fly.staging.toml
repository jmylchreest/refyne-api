# fly.staging.toml - Fly.io configuration for refyne-api STAGING
# Used by GitHub Actions on push to main branch
# Manual deploy: fly deploy --config fly.staging.toml --app refyne-api-staging

app = "refyne-api-staging"
primary_region = "lhr"  # London - close to Turso aws-eu-west-1

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  LOG_LEVEL = "debug"
  IDLE_TIMEOUT = "60s"  # Scale to zero after 60s idle (excludes health checks)
  ENABLE_PPROF = "true" # Enable pprof profiler (access via: fly proxy 6060:6060)
  WORKER_CONCURRENCY = "10"  # Number of concurrent job workers (default 3)
  # Secrets set via: fly secrets set KEY=value --app refyne-api-staging

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  # Max machines: fly scale count --max-per-region 2 --app refyne-api-staging
  processes = ["app"]

  [http_service.http_options]
    # Enable HTTP/2 to backend for better long-running request handling
    h2_backend = true
    # Idle timeout for connections (default 60s, extend for LLM requests)
    idle_timeout = 300

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/healthz"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

# Persistent volume for SQLite (staging uses smaller volume)
