# GitHub Actions Workflow: Deploy Documentation
# Deploy documentation to GitHub Pages
#
# The docs are generated from openapi.json which should be kept up to date
# with the API. When repositories are split, the docs repo will fetch
# openapi.json from the API repo or a published artifact.

name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/docs.yml"

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      openapi_url:
        description: "URL to fetch openapi.json from (optional, uses local file if empty)"
        required: false
        type: string

  # Allow calling from other workflows
  workflow_call:
    inputs:
      openapi_url:
        description: "URL to fetch openapi.json from (optional, uses local file if empty)"
        required: false
        type: string

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

env:
  NODE_VERSION: "20"

jobs:
  build:
    name: Build Documentation
    if: false  # Temporarily disabled during active development
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main  # Always use latest main

      - name: Fetch OpenAPI spec (if URL provided)
        if: inputs.openapi_url != ''
        run: |
          echo "Fetching OpenAPI spec from: ${{ inputs.openapi_url }}"
          curl -fsSL "${{ inputs.openapi_url }}" -o openapi.json
          echo "OpenAPI spec updated"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate API reference docs from OpenAPI
        run: npm run generate:openapi

      - name: Build documentation
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.refyne.uk
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_live_placeholder' }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/out

  deploy:
    name: Deploy to GitHub Pages
    if: false  # Temporarily disabled during active development
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
