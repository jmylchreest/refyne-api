name: Deploy

on:
  push:
    branches: [main]
    tags:
      - "v*"
    paths:
      - "api/**"
      - "web/**"
      - "docs/**"
      - "demo/**"
      - "recipeapp/**"
      - ".github/workflows/deploy.yml"
  schedule:
    # Daily rebuild of demo site at 6 AM UTC for fresh data
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      deploy_all:
        description: "Deploy all components (ignore path detection)"
        required: false
        default: false
        type: boolean

# Cancel in-progress runs for the same ref
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "stable"
  NODE_VERSION: "20"

jobs:
  # Detect what changed and determine deployment targets
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      # Change detection outputs
      api_changed: ${{ steps.changes.outputs.api }}
      web_changed: ${{ steps.changes.outputs.web }}
      docs_changed: ${{ steps.changes.outputs.docs }}
      demo_changed: ${{ steps.changes.outputs.demo }}
      recipeapp_changed: ${{ steps.changes.outputs.recipeapp }}
      deploy_all: ${{ steps.changes.outputs.deploy_all }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        run: |
          # For scheduled runs, deploy demo and recipeapp (daily rebuild for fresh data)
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "api=false" >> $GITHUB_OUTPUT
            echo "web=false" >> $GITHUB_OUTPUT
            echo "docs=false" >> $GITHUB_OUTPUT
            echo "demo=true" >> $GITHUB_OUTPUT
            echo "recipeapp=true" >> $GITHUB_OUTPUT
            echo "deploy_all=false" >> $GITHUB_OUTPUT
            echo "Scheduled run: deploying demo and recipeapp only"
            exit 0
          fi

          # For tags or workflow_dispatch with deploy_all, deploy everything
          if [[ "${{ github.ref }}" == refs/tags/v* ]] || [[ "${{ inputs.deploy_all }}" == "true" ]]; then
            echo "api=true" >> $GITHUB_OUTPUT
            echo "web=true" >> $GITHUB_OUTPUT
            echo "docs=true" >> $GITHUB_OUTPUT
            echo "demo=true" >> $GITHUB_OUTPUT
            echo "recipeapp=true" >> $GITHUB_OUTPUT
            echo "deploy_all=true" >> $GITHUB_OUTPUT
            echo "Deploying all components (tag or deploy_all flag)"
            exit 0
          fi

          echo "deploy_all=false" >> $GITHUB_OUTPUT

          # Get changed files between HEAD and previous commit
          if [[ "${{ github.event_name }}" == "push" ]]; then
            CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} 2>/dev/null || git diff --name-only HEAD~1 HEAD)
          else
            # For workflow_dispatch without deploy_all, check recent changes
            CHANGED=$(git diff --name-only HEAD~1 HEAD)
          fi

          echo "Changed files:"
          echo "$CHANGED"

          # Check each component
          if echo "$CHANGED" | grep -q "^api/"; then
            echo "api=true" >> $GITHUB_OUTPUT
            echo "API changed"
          else
            echo "api=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -q "^web/"; then
            echo "web=true" >> $GITHUB_OUTPUT
            echo "Web changed"
          else
            echo "web=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -q "^docs/"; then
            echo "docs=true" >> $GITHUB_OUTPUT
            echo "Docs changed"
          else
            echo "docs=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -q "^demo/"; then
            echo "demo=true" >> $GITHUB_OUTPUT
            echo "Demo changed"
          else
            echo "demo=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -q "^recipeapp/"; then
            echo "recipeapp=true" >> $GITHUB_OUTPUT
            echo "Recipe App changed"
          else
            echo "recipeapp=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ inputs.environment }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            ENV="production"
          else
            ENV="staging"
          fi

          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Deploying to: ${ENV}"

  # Run API tests (only if API changed)
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.api_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git for private modules
        run: git config --global url."https://x-access-token:${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: api/go.sum

      - name: Run API tests
        run: go test -timeout 120s ./...
        working-directory: api
        env:
          GOPRIVATE: github.com/jmylchreest/*

  # Run Web tests (only if Web changed)
  test-web:
    name: Test Web
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.web_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Lint
        run: npm run lint
        working-directory: web

  # Run Docs tests (only if Docs changed)
  test-docs:
    name: Test Docs
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.docs_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: docs

      - name: Lint
        run: npm run lint
        working-directory: docs

  # Run Demo build check (only if Demo changed)
  test-demo:
    name: Test Demo
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.demo_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: demo/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: demo

      - name: Build (validation)
        run: npm run build
        working-directory: demo

  # Run Recipe App build check (only if Recipe App changed)
  test-recipeapp:
    name: Test Recipe App
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.recipeapp_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: recipeapp/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: recipeapp

      - name: Build (validation)
        run: npm run build
        working-directory: recipeapp

  # Build OpenAPI spec (needed if API, Web, or Docs changed)
  build-openapi:
    name: Build OpenAPI Spec
    runs-on: ubuntu-latest
    needs: [prepare, test-api]
    # Run if API changed (and tests passed), or if web/docs need fresh spec
    if: |
      always() &&
      (needs.prepare.outputs.api_changed == 'true' ||
       needs.prepare.outputs.web_changed == 'true' ||
       needs.prepare.outputs.docs_changed == 'true') &&
      (needs.test-api.result == 'success' || needs.test-api.result == 'skipped')
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git for private modules
        run: git config --global url."https://x-access-token:${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: api/go.sum

      - name: Build refyne-openapi
        run: go build -o refyne-openapi ./cmd/refyne-openapi
        working-directory: api
        env:
          GOPRIVATE: github.com/jmylchreest/*

      - name: Generate OpenAPI spec
        run: ./refyne-openapi -output openapi.json
        working-directory: api

      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: api/openapi.json
          retention-days: 1

  # Deploy API to Fly.io
  deploy-api:
    name: Deploy API (${{ needs.prepare.outputs.environment }})
    runs-on: ubuntu-latest
    needs: [prepare, test-api]
    if: |
      always() &&
      needs.prepare.outputs.api_changed == 'true' &&
      needs.test-api.result == 'success'
    outputs:
      url: ${{ steps.url.outputs.url }}
    environment:
      name: ${{ needs.prepare.outputs.environment }}
      url: ${{ vars.API_URL }}
    defaults:
      run:
        working-directory: api

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        uses: jmylchreest/gha-extract-git-version@v1

      - name: Set up Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: Deploy to Fly.io
        run: |
          flyctl deploy --remote-only \
            --app ${{ vars.FLY_APP }} \
            --config fly.${{ needs.prepare.outputs.environment }}.toml \
            --build-secret GH_TOKEN=${{ secrets.GH_PAT }} \
            --build-arg VERSION=${{ steps.version.outputs.version }} \
            --build-arg COMMIT=${{ steps.version.outputs.sha }} \
            --build-arg DATE=${{ steps.version.outputs.date }} \
            --build-arg DIRTY=${{ steps.version.outputs.dirty }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10
          flyctl status --app ${{ vars.FLY_APP }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Output URL
        id: url
        run: echo "url=${{ vars.API_URL }}" >> $GITHUB_OUTPUT

  # Deploy Web to Cloudflare Pages (SSR via OpenNext)
  deploy-web:
    name: Deploy Web (${{ needs.prepare.outputs.environment }})
    runs-on: ubuntu-latest
    needs: [prepare, test-web, build-openapi, deploy-api]
    if: |
      always() &&
      needs.prepare.outputs.web_changed == 'true' &&
      (needs.test-web.result == 'success' || needs.test-web.result == 'skipped') &&
      needs.build-openapi.result == 'success' &&
      (needs.deploy-api.result == 'success' || needs.deploy-api.result == 'skipped')
    outputs:
      url: ${{ steps.deploy.outputs.deployment-url }}
    environment:
      name: ${{ needs.prepare.outputs.environment }}
      url: ${{ vars.WEB_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Download OpenAPI spec
        uses: actions/download-artifact@v7
        with:
          name: openapi-spec
          path: web

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Build with OpenNext
        run: npm run build:cloudflare
        working-directory: web
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}
          NEXT_PUBLIC_DOCS_SITE_URL: ${{ vars.DOCS_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.CLERK_PUBLISHABLE_KEY }}

      - name: Set project name in wrangler config
        run: |
          cat > wrangler.jsonc << 'EOF'
          {
            "$schema": "node_modules/wrangler/config-schema.json",
            "name": "${{ vars.CLOUDFLARE_WEB_PROJECT }}",
            "main": ".open-next/worker.js",
            "compatibility_date": "2025-01-01",
            "compatibility_flags": ["nodejs_compat"],
            "minify": true,
            "assets": {
              "directory": ".open-next/assets",
              "binding": "ASSETS"
            }
          }
          EOF
        working-directory: web

      - name: Deploy to Cloudflare Pages
        id: deploy
        run: npx opennextjs-cloudflare deploy
        working-directory: web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # Deploy Docs to Cloudflare Pages (static export)
  deploy-docs:
    name: Deploy Docs (${{ needs.prepare.outputs.environment }})
    runs-on: ubuntu-latest
    needs: [prepare, test-docs, build-openapi, deploy-api]
    if: |
      always() &&
      needs.prepare.outputs.docs_changed == 'true' &&
      (needs.test-docs.result == 'success' || needs.test-docs.result == 'skipped') &&
      needs.build-openapi.result == 'success' &&
      (needs.deploy-api.result == 'success' || needs.deploy-api.result == 'skipped')
    outputs:
      url: ${{ steps.deploy.outputs.deployment-url }}
    environment:
      name: ${{ needs.prepare.outputs.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: docs/package-lock.json

      - name: Download OpenAPI spec
        uses: actions/download-artifact@v7
        with:
          name: openapi-spec
          path: docs

      - name: Install dependencies
        run: npm ci
        working-directory: docs

      - name: Build static site
        run: npm run build
        working-directory: docs
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}
          NEXT_PUBLIC_MAIN_SITE_URL: ${{ vars.WEB_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.CLERK_PUBLISHABLE_KEY }}

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=${{ vars.CLOUDFLARE_DOCS_PROJECT }} --branch=main
          workingDirectory: docs

  # Deploy Demo to Cloudflare Pages (static Astro site)
  # Only deploys to production - no staging demo site
  deploy-demo:
    name: Deploy Demo
    runs-on: ubuntu-latest
    needs: [prepare, test-demo]
    if: |
      always() &&
      needs.prepare.outputs.environment == 'production' &&
      needs.prepare.outputs.demo_changed == 'true' &&
      (needs.test-demo.result == 'success' || needs.test-demo.result == 'skipped')
    outputs:
      url: ${{ steps.deploy.outputs.deployment-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: demo/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: demo

      - name: Build site
        run: npm run build
        working-directory: demo

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=refyne-demo --branch=main
          workingDirectory: demo

  # Deploy Recipe App to Cloudflare Pages with D1
  # Only deploys to production - no staging recipe app
  deploy-recipeapp:
    name: Deploy Recipe App
    runs-on: ubuntu-latest
    needs: [prepare, test-recipeapp]
    if: |
      always() &&
      needs.prepare.outputs.environment == 'production' &&
      needs.prepare.outputs.recipeapp_changed == 'true' &&
      (needs.test-recipeapp.result == 'success' || needs.test-recipeapp.result == 'skipped')
    outputs:
      url: ${{ steps.deploy.outputs.deployment-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: recipeapp/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: recipeapp

      - name: Build site
        run: npm run build
        working-directory: recipeapp

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=refyne-recipeapp --branch=main
          workingDirectory: recipeapp

  # Post-deployment notification
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [prepare, deploy-api, deploy-web, deploy-docs, deploy-demo, deploy-recipeapp]
    if: always()
    steps:
      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.prepare.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Changed | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| API | ${{ needs.prepare.outputs.api_changed }} | ${{ needs.deploy-api.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web | ${{ needs.prepare.outputs.web_changed }} | ${{ needs.deploy-web.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docs | ${{ needs.prepare.outputs.docs_changed }} | ${{ needs.deploy-docs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Demo | ${{ needs.prepare.outputs.demo_changed }} | ${{ needs.deploy-demo.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Recipe App | ${{ needs.prepare.outputs.recipeapp_changed }} | ${{ needs.deploy-recipeapp.result }} |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs" >> $GITHUB_STEP_SUMMARY
          if [[ -n "${{ needs.deploy-api.outputs.url }}" ]]; then
            echo "- **API:** ${{ needs.deploy-api.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ -n "${{ needs.deploy-web.outputs.url }}" ]]; then
            echo "- **Web:** ${{ needs.deploy-web.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ -n "${{ needs.deploy-docs.outputs.url }}" ]]; then
            echo "- **Docs:** ${{ needs.deploy-docs.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ -n "${{ needs.deploy-demo.outputs.url }}" ]]; then
            echo "- **Demo:** ${{ needs.deploy-demo.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ -n "${{ needs.deploy-recipeapp.outputs.url }}" ]]; then
            echo "- **Recipe App:** ${{ needs.deploy-recipeapp.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          fi
