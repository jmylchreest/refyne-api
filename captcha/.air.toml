# Air configuration for hot reload
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
# Build command
cmd = "go build -o ./tmp/captcha-server ./cmd/captcha-server"
# Binary entrypoint
bin = "./tmp/captcha-server"
# Watch these extensions
include_ext = ["go"]
# Exclude directories
exclude_dir = ["tmp", "vendor", ".git"]
# Exclude files
exclude_file = []
# Exclude regex patterns
exclude_regex = ["_test.go"]
# Exclude unchanged files
exclude_unchanged = true
# Follow symlinks
follow_symlink = false
# Delay before rebuild (ms)
delay = 500

[log]
# Show log time
time = false
# Only show main log
main_only = false

[color]
# Customize colors
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp directory on exit
clean_on_exit = true
