<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="grad7" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </radialGradient>
    <filter id="circleBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="6" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.75"/>
    </filter>
  </defs>

  <!-- Dark blurred border ring -->
  <circle cx="256" cy="256" r="135" fill="none" stroke="#1e1b4b" stroke-width="18" filter="url(#circleBlur)"/>

  <!-- Main circle with gradient -->
  <circle cx="256" cy="256" r="125" fill="url(#grad7)"/>

  <!-- Large R with drop shadow - shifted left to compensate for italic angle -->
  <text x="235" y="270" font-family="Victor Mono, monospace" font-size="420" font-weight="700" font-style="italic" text-anchor="middle" dominant-baseline="central" fill="white" filter="url(#shadow)">R</text>
</svg>
