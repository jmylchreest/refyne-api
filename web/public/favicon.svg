<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the circle border -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="50%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <!-- Darker center gradient -->
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </radialGradient>
  </defs>

  <!-- Background circle with thick border -->
  <circle cx="256" cy="256" r="200" fill="url(#centerGradient)" stroke="url(#circleGradient)" stroke-width="28"/>

  <!-- R letter - Victor Mono italic with black border -->
  <text x="256" y="256"
        font-family="Victor Mono, Monaco, Consolas, monospace"
        font-size="280"
        font-weight="700"
        font-style="italic"
        text-anchor="middle"
        dominant-baseline="central"
        stroke="#000000"
        stroke-width="12"
        fill="white">R</text>
</svg>
